<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wardrobe Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;600&family=Merriweather:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['var(--font-heading)', 'serif'],
              body: ['var(--font-body)', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
              theme: {
                bg: 'var(--color-bg)',
                card: 'var(--color-card)',
                text: 'var(--color-text)',
                muted: 'var(--color-muted)',
                primary: 'var(--color-primary)',
                secondary: 'var(--color-secondary)',
                accent: 'var(--color-accent)',
                'accent-bg': 'var(--color-accent-bg)',
                border: 'var(--color-border)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: Chic */
        --color-bg: #f9fafb;
        --color-card: #ffffff;
        --color-text: #111827;
        --color-muted: #6b7280;
        --color-primary: #111827;
        --color-secondary: #f3f4f6;
        --color-accent: #059669;
        --color-accent-bg: #ecfdf5;
        --color-border: #e5e7eb;
        
        --font-heading: 'Playfair Display';
        --font-body: 'Inter';
      }
      
      body {
        background-color: var(--color-bg); 
        color: var(--color-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar - softer for light mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
